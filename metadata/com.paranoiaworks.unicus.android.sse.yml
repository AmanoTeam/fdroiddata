    sudo:
      - export CPUS_MAX=1
      - export CPUS=$(getconf _NPROCESSORS_ONLN)
      - for (( c=$CPUS_MAX; c<$CPUS; c++ )) ; do echo 0 > /sys/devices/system/cpu/cpu$c/online
        ; done
      - apt-get update
      - apt-get install -y gcc libc-dev
    output: build/outputs/apk/release/MainApp-release-unsigned.apk
