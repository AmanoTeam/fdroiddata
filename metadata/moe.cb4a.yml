Builds:
  - versionName: 1.2.3
    versionCode: 132
    commit: 72d02b763c9224a8e975ae131a7a55d7ba2f16f1
    subdir: app
    sudo:
      - curl -Lo node.tar.gz https://nodejs.org/dist/latest/node-v20.5.1-linux-x64.tar.gz
      - echo "a8678ae00425acdf692e943e3f1cea11a4c46281e4257b82886423bd4ef6f2b5 node.tar.gz"
        | sha256sum -c -
      - tar xzf node.tar.gz --strip-components=1 -C /usr/local/
    gradle:
      - fdroid
    output: build/outputs/apk/fdroid/release/NB4A-*-fdroid-armeabi-v7a-unsigned.apk
    rm:
      - app/src/main/assets/dashboard.zip
    prebuild:
      - sdkmanager 'platforms;android-33'
      - sed -i -e '/versionCode/s/verCode/$$VERCODE$$/' ../buildSrc/src/main/kotlin/Helpers.kt
    build:
      - pushd ..
      - npm install -g pnpm
      - ./run fdroid prebuild
      - ./run dashboard init metacubexd
      - popd
    ndk: r25

