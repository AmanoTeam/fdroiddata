Builds:
  - versionName: 1.0.23
    versionCode: 251
    commit: db07ca6cc99527917cff9196c656bb40faddac6c
    submodules: true
    sudo:
      - mkdir -p /home/runner
      - chown vagrant /home/runner
    output: build/app/outputs/flutter-apk/app-x86_64-release.apk
    binary: https://github.com/brandonp2412/Quitter/releases/download/%v/app-x86_64-release.apk
    rm:
      - ios
      - linux
      - web
      - windows
      - macos
    prebuild:
      - rm -f flutter/engine/src/.gn || true
      - export repo=/home/runner/work/Quitter
      - mkdir -p $repo
      - cd ..
      - mv com.quitter.app $repo/Quitter
      - pushd $repo/Quitter
      - export PUB_CACHE=/home/runner/.pub-cache
      - flutter/bin/flutter config --no-analytics
      - flutter/bin/flutter pub get
      - mv $PUB_CACHE .pub-cache
      - popd
      - mv $repo/Quitter com.quitter.app
    scanignore:
      - flutter/bin/cache
      - .pub-cache
    scandelete:
      - flutter
    build:
      - export repo=/home/runner/work/Quitter
      - cd ..
      - mv com.quitter.app $repo/Quitter
      - pushd $repo/Quitter
      - export PUB_CACHE=/home/runner/.pub-cache
      - mv .pub-cache $PUB_CACHE
      - flutter/bin/flutter build apk --release --split-per-abi --target-platform="android-x64"
      - popd
      - mv $repo/Quitter com.quitter.app
    ndk: r27

